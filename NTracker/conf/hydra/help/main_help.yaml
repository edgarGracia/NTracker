template: |-
  ${hydra.help.header}
  • Description: ${hydra.help.description}
  
  • Run:
    - With a default config file: python main.py --config-name <config_name>
    - With a custom config file:  python main.py --config-name <config_name> --config-dir <config_folder>
    - Override configuration parameters like: python main.py tracker.num_instances=10
  
  • An output folder will be created for each run (with the config used, logs, and output data) in the current execution path.
  You can change this folder with: hydra.run.dir=<output_path>
  
